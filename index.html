<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TTC Workflow Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #0b1220;
      --card: #121a2b;
      --muted: #8ea1b8;
      --text: #eaf0ff;
      --accent: #4ea1ff;
      --accent-hover: #2e8af0;
      --border: #1e2940;
      --ok: #43c46b;
      --warn: #f0a431;
      --err: #e16363;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 600px at 20% 10%, #0e1a36 0%, #0b1220 60%, #09101b 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(180deg, rgba(26,36,55,0.85), rgba(18,26,43,0.95));
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      padding: 24px 24px 20px;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 6px;
      letter-spacing: 0.2px;
    }
    .sub {
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 0.95rem;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin: 10px 0 6px;
      color: var(--muted);
    }
    input, select {
      width: 100%;
      padding: 12px 14px;
      background: #0f1627;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus, select:focus { border-color: var(--accent); }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 10px;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: background 0.15s, transform 0.05s;
    }
    button:hover { background: var(--accent-hover); }
    button:active { transform: translateY(1px); }
    .result {
      margin-top: 16px;
      background: #0f1627;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      font-size: 0.92rem;
      color: var(--muted);
      white-space: pre-wrap;
      max-height: 280px;
      overflow: auto;
    }
    .badge { display: inline-block; padding: 3px 8px; border-radius: 999px; font-size: 0.8rem; margin-right: 6px; }
    .ok { background: rgba(67,196,107,0.12); color: var(--ok); border: 1px solid rgba(67,196,107,0.35); }
    .warn { background: rgba(240,164,49,0.12); color: var(--warn); border: 1px solid rgba(240,164,49,0.35); }
    .err { background: rgba(225,99,99,0.12); color: var(--err); border: 1px solid rgba(225,99,99,0.35); }
    .tasks {
      display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px;
    }
    .chip {
      background: #0f1627; border: 1px solid var(--border); color: var(--muted);
      padding: 8px 10px; border-radius: 999px; font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>TTC Workflow Runner</h1>
    <p class="sub">Process assignees and statuses for workflow tasks in one click.</p>

    <label for="requestNumber">Request number</label>
    <input id="requestNumber" type="text" placeholder="e.g., 850998" />

    <div class="row">
      <div>
        <label for="ticketType">Ticket type</label>
        <select id="ticketType">
          <option value="go_cr" selected>go_cr</option>
          <option value="go_nr">go_nr</option>
          <option value="go_pr">go_pr</option>
        </select>
      </div>
      <div>
        <label for="tasks">Tasks (comma-separated)</label>
        <input id="tasks" type="text" placeholder="200,250" value="200,250" />
      </div>
    </div>

    <button id="runBtn" onclick="runWorkflow()">Run</button>

    <div class="result" id="result">Idle.</div>

    <div class="tasks" id="chips"></div>
  </div>

  <script>
    async function runWorkflow() {
      const btn = document.getElementById('runBtn');
      const resultEl = document.getElementById('result');
      const chipsEl = document.getElementById('chips');

      const requestNumber = document.getElementById('requestNumber').value.trim();
      const ticketType = document.getElementById('ticketType').value;
      const tasksRaw = document.getElementById('tasks').value.trim();
      const tasks = tasksRaw ? tasksRaw.split(',').map(t => t.trim()).filter(Boolean) : ['200', '250'];

      if (!requestNumber) {
        resultEl.textContent = 'Please enter a request number.';
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Running...';
      resultEl.textContent = 'Starting job...';

      try {
        const res = await fetch('/api/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ requestNumber, ticketType, tasks })
        });

        const data = await res.json();

        if (!res.ok) {
          resultEl.innerHTML = `<span class="badge err">Error</span> ${data.error || 'Request failed'}`;
          btn.disabled = false; btn.textContent = 'Run';
          return;
        }

        resultEl.innerHTML = `<span class="badge ok">Success</span> Request ${data.requestNumber} (${data.ticketType}) processed.`;

        chipsEl.innerHTML = '';
        (data.results || []).forEach(r => {
          const span = document.createElement('span');
          span.className = 'chip';
          let label = `Task ${r.task}: ${r.status}`;
          if (r.status === 'processed') { span.classList.add('ok'); }
          else if (r.status?.includes('not_found')) { span.classList.add('warn'); }
          else { span.classList.add('err'); }
          span.textContent = label;
          chipsEl.appendChild(span);
        });
      } catch (err) {
        resultEl.innerHTML = `<span class="badge err">Error</span> ${err.message}`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Run';
      }
    }
  </script>
</body>
</html>
